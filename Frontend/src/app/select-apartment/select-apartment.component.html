<div class="container">
    <h2>Select Apartment</h2>
    <ul>
      <li *ngFor="let apartment of apartments">
        <span>{{ apartment.floor }} - {{ apartment.number }} - {{ apartment.ownerName }}</span>
      </li>
    </ul>
    <button class="secondary" (click)="navigateToDashboard()">Back to Dashboard</button>
  </div>
