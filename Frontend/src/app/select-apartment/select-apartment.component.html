<div class="container">
  <h2>Select Apartment</h2>
  <ul>
    <li *ngFor="let apartment of apartments" (click)="selectApartment(apartment.apartmentId)">
      {{ apartment.floor }} - {{ apartment.number }} - {{ apartment.ownerName }}
    </li>
  </ul>
  <button class="secondary" (click)="navigateToDashboard()">Back to Dashboard</button>
</div>
