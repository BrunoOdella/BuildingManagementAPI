<div class="container">
    <h2>Select Building</h2>
    <ul>
      <li *ngFor="let building of buildings">
        <a (click)="selectBuilding(building.buildingId)">{{ building.name }} - {{ building.address }}</a>
      </li>
    </ul>
    <button class="secondary" (click)="navigateToDashboard()">Back to Dashboard</button>
  </div>
